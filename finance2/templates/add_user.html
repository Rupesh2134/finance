{% extends 'base.html' %}
{% block content %}
  <h2>Add New User</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Total Loan Amount</label>
      <input type="number" step="0.01" class="form-control" name="total_loan" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Contact Info (optional)</label>
      <input type="text" class="form-control" name="contact_info">
    </div>
    <button class="btn btn-primary" type="submit">Create User</button>
  </form>
{% endblock %}
